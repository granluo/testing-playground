name: build
on: push
jobs:
  job1:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
    - id: set-matrix
      run: echo "::set-output name=matrix::{\"include\":[{\"project\":[\"foo\",\"koo\"],\"config\":\"Debug\"},{\"project\":\"bar\",\"config\":\"Release\"}]}"
  job2:
    needs: job1
    runs-on: ubuntu-latest
    strategy:
      matrix: ${{fromJson(needs.job1.outputs.matrix)}}
    env:
      PROJECT: ${{ needs.job1.outputs.matrix.project }}
      CONFIG: ${{ needs.job1.outputs.matrix.config }}
      MATRIX: ${{ needs.job1.outputs.matrix }}
    steps:
    - run: |
      echo $MATRIX
      echo $PROJECT
      echo $CONFIG
